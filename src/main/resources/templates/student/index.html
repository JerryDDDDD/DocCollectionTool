<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <!--<link rel="shortcut icon" href="/static//images/favicon.ico">-->
    <!--<link rel="bookmark" href="${pageContext.request.contextPath}/resources/images/favicon.ico">-->
    <title>交作业啦</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/student/css/register0.css">
    <link rel="stylesheet" href="/static/student/layui/css/layui.css">
    <script src="/static/student/js/jquery-1.11.1.min.js"
            type="text/javascript"></script>
    <script src="/static/student/js/jquery.easing.min.js"
            type="text/javascript"></script>
    <script src="/static/student/js/jQuery.time.js"
            type="text/javascript"></script>
    <script src="/static/student/layui/layui.js"></script>
</head>
<body>
<div id="msform">
    <form class="layui-form" id="registerInfo">
        <!-- 内容区块 -->
        <fieldset>
            <h2 class="fs-title">填写信息</h2>
            <h3 class="fs-subtitle">请填写身份信息</h3>
            <div class="layui-form-item">
                <label class="layui-form-label">班级&nbsp:</label>
                <div class="layui-input-block">
                    <select name="jobClass" id="jobClass" lay-filter="jobClass">
                        <option value=""> -- 请选择 --</option>
                        <option th:each="c:${classList}" th:value="${c.classNumber}" th:text="${c.className}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学号:</label>
                <div class="layui-input-block">
                    <select name="studentNum" id="studentNum" lay-filter="studentNum">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="text" id="studentName"
                           placeholder="请输入姓名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <input type="button" name="next" id="nextBtn" class="next action-button" value="下一步"/>
        </fieldset>

        <fieldset>
            <h2 class="fs-title">上传作业</h2>
            <h3 class="fs-subtitle">请上传作业</h3>
            <div class="layui-form-item">
                <label class="layui-form-label">作业</label>
                <div class="layui-input-block">
                    <select name="job" id="job" lay-filter="job">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上传作业</label>
                <div class="layui-input-block">
                    <input id="jobFile" name="jobFile" type="file">
                </div>
            </div>
            <input type="button" name="previous" class="previous action-button" value="上一步"/>
            <input type="button" name="previous" id="uploadJob" class="previous action-button" value="提交作业"/>
        </fieldset>
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="/static/js/student/student.js"></script>
