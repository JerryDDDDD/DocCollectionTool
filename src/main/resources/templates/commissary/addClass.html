
<html>
<head>
    <meta charset="utf-8">
    <title>404--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/static/css/public.css" media="all" />
    <link rel="stylesheet" href="/static/css/page.css" media="all" />
    <script type="text/javascript" charset="utf-8" src="/static/layui/layui/layui.js"></script>

    <script type="text/javascript" src="/static/js/common/jquery.js"></script>
</head>
<body class="childrenBody">
<div class="page">
    <div class="info-panel">
        <div class="rPanelForm" style="margin-top: 20px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>
                    <i>
                        <!--<img src="#">-->
                    </i>
                    添加班级
                </legend>
            </fieldset>
            <form class="layui-form  layui-form-pane" action="" id="addClass">
                <div class="layui-form-item layui-col-md3">
                    <label class="layui-form-label">班级编号&nbsp:</label>
                    <div class="layui-input-block">
                        <input type="text" name="classNumber" id="classNumber" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-col-md3">
                    <label class="layui-form-label">班级名称&nbsp:</label>
                    <div class="layui-input-block">
                        <input type="text" name="className" id="className" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-col-md3">
                    <label class="layui-form-label">班级名册&nbsp:</label>
                    <div class="layui-input-block">
                        <input type="file" name="roster" id="roster" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="addClassBtn">添加班级</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
</html>
<script type="text/javascript" src="/static/js/commissary/addClass.js"></script>
